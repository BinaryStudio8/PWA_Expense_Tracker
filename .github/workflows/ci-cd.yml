name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: "21"
  JAVA_DISTRIBUTION: "temurin"
  FORCE_COLOR: "1"

jobs:
  # ------------------------------------------------------------
  # 1. Secret Scan
  # ------------------------------------------------------------
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified
        continue-on-error: true

  # ------------------------------------------------------------
  # 2. Lint
  # ------------------------------------------------------------
  lint:
    runs-on: ubuntu-latest
    needs: secret-scan
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1

      - name: Install deps
        run: bun install --frozen-lockfile

      - name: ESLint
        run: bunx eslint . --cache --cache-location .eslintcache
        continue-on-error: true

      - uses: actions/cache@v4
        with:
          path: .eslintcache
          key: eslint-${{ github.sha }}

  # ------------------------------------------------------------
  # 3. Type Check
  # ------------------------------------------------------------
  typecheck:
    runs-on: ubuntu-latest
    needs: secret-scan
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1

      - name: Install deps
        run: bun install --frozen-lockfile

      - name: TypeScript Check
        run: bunx tsc --noEmit
        continue-on-error: true

  # ------------------------------------------------------------
  # 4. Web Build
  # ------------------------------------------------------------
  build-web:
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1

      - name: Install deps
        run: bun install --frozen-lockfile

      - name: Build Web
        run: bun run build

      - uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist/**
          retention-days: 7

  # ------------------------------------------------------------
  # 5. Android Build (SIGNED APK ONLY)
  # ------------------------------------------------------------
  build-android:
    runs-on: ubuntu-latest
    needs: build-web
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1

      - uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      - uses: android-actions/setup-android@v3

      - name: Install Android SDK Tools
        run: |
          yes | sdkmanager --licenses >/dev/null || true
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Restore Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          mkdir -p android/app
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/release.keystore

      - name: Install JS deps
        run: bun install --frozen-lockfile

      - uses: actions/download-artifact@v4
        with:
          name: web-build
          path: dist/

      - name: Capacitor Sync (Bun friendly)
        run: |
          ./node_modules/.bin/cap copy
          ./node_modules/.bin/cap sync android

      - name: Make Gradle Executable
        run: chmod +x android/gradlew

      - name: Build Signed Android APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace --console=rich \
            2>&1 | tee gradle-build.log

      - uses: actions/upload-artifact@v4
        with:
          name: gradle-logs
          path: android/gradle-build.log

      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

  # ------------------------------------------------------------
  # 6. Release (tags only)
  # ------------------------------------------------------------
  release:
    runs-on: ubuntu-latest
    needs: build-android
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: ./artifacts

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/app-release.apk
          body: "Automated release for ${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ------------------------------------------------------------
  # 7. Summary
  # ------------------------------------------------------------
  summary:
    runs-on: ubuntu-latest
    needs: [build-web, build-android]
    if: always()
    steps:
      - run: |
          echo "WEB BUILD: ${{ needs.build-web.result }}"
          echo "ANDROID BUILD: ${{ needs.build-android.result }}"
